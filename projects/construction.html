<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .construction-container {
      animation: pulse 2s infinite;
      transform-origin: center;
    }
    
    h1 {
      color: #1a73e8;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.5rem;
      color: #666;
    }
    
    .construction-icon {
      font-size: 5rem;
      margin-bottom: 2rem;
      animation: hammer-animation 3s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes hammer-animation {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(-30deg); }
      40% { transform: rotate(30deg); }
      60% { transform: rotate(-15deg); }
      80% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-top: 2rem;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      width: 0;
      background-color: #1a73e8;
      animation: progress-animation 5s infinite;
      border-radius: 10px;
    }
    
    @keyframes progress-animation {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <div class="construction-icon">üî®</div>
    <h1>UNDER CONSTRUCTION</h1>
    <p>We're working hard to bring you something awesome!</p>
    <p>Please check back later.</p>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <footer>

  </footer>
</body>
